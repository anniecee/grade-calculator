<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header>
        <br>
    </header>
    <main>
        <h1>Grade Calculator</h1>
        <section>
            <h2>Activities</h2>
            <p>Give grades to the numeric activities:</p>
            <table id="grade_table">
                <tr>
                    <th>Name</th>
                    <th>Short Name</th>
                    <th>Weight</th>
                    <th>Grade</th>
                    <th>Percent</th>
                </tr>
                <tr>
                    <td>Activity 1</td>
                    <td>A1</td>
                    <td><input type="text" class="weight"></td>
                    <td><input type="text" onkeyup="numerator(this)">/<input type="text" onkeyup="denominator(this)"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Activity 2</td>
                    <td>A2</td>
                    <td><input type="text" class="weight"></td>
                    <td><input type="text" onkeyup="numerator(this)">/<input type="text" onkeyup="denominator(this)"></td>
                    <td></td>
                </tr>
            </table>
            <br>
            <input type="submit" class="button add_row" value="ADD ROW" onclick="addRow();"/>
            <h2>Result</h2>
            <p id="weighted_result"></p>
            <p id="mean_result"></p>
            <input type="submit" class="button mean" value="MEAN" onclick="calculateMean()"/> <input type="submit" class="button weighted" value="WEIGHTED" onclick="calculateWeighted()"/>
            <div class="clearfix"></div>
        </section>
    </main>
    
    <footer>
        <br>
        <br>
    </footer>
</body>
</html>
